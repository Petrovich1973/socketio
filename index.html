<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { font: 14px Helvetica, Arial; margin: 0; padding: 0; box-sizing: border-box; }
        form { 
            background: #333333; 
            padding: 1px;
            width: 100%; 
        }
        form input { border: 0; padding: 10px; width: 80%; background: transparent; color: #fff; }
        form button { width: 20%; background: rgba(255, 255, 255, .2); color: #fff; border: none; padding: 10px; }
        #messages { 
            list-style: none; 
            margin: 0; 
            padding: 50px 0; 
        }
        #messages li { 
            padding: 5px 10px; 
        }
        #messages li:nth-child(odd) { 
            background: #eee; 
        }
        .fixed {
            position: fixed; 
            top: 5px;
            left: 0;
            width: 100%; 
        }
        .container {
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>
<body>

<div class="fixed">
    <div class="container">
        <form action="">
            <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
</div>

<div class="container">    
    <ul id="messages"></ul>
</div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(function () {

            var socket = io();

            $('form').submit(function(){
                var m = $('#m');
                if( $.trim(m.val()).length ) {
                    socket.emit('chat message', m.val());
                    m.val('');
                    $(window).scrollTop(0);
                }
                return false;
            });

            socket.on('chat message', function(msg){
                $('#messages').prepend($('<li>').text(msg));
            });

        });
    </script>
</body>
</html>
